{% extends "layout.html" %} {% block body %}
<div class="palette-result-wrapper" style="background: linear-gradient(135deg, #a40000 20%,#ccc747 50%, #8ae234 80%), url('data:image/jpg;base64,{{image}}') no-repeat center center / cover;">

    <div class="palette-result-container">
        <div class="palette-list">
            {% for color in palette %}
            <div class="palette-color" style="background: {{'#%02x%02x%02x' % color}}"></div>
            {{color[0]}} {{color[1]}} {{color[2]}} {{'#%02x%02x%02x' % color}}
            {% endfor %}
        </div>
    </div>

    <a href="#" download="{{palette_name}}.gpl" id="get-palette">Get palette File!</a>

    <ul class="links">
        <li>
            <a href="{{ url_for('home') }}" title="Generate new palette">
                <span>Generate new palette</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('palettes') }}" title="Get palettes">
                <span>Palettes from famous paintings</span>
            </a>
        </li>
        <li>
            <a href="https://github.com/Xaviju/turpenscape" target="_blank">
                <span>How to install palettes</span>
            </a>
        </li>
    </ul>

</div>

<script type="text/javascript">
    var blob = new Blob([`{{template}}`], {type : 'application/octet-stream'});
    var url = URL.createObjectURL(blob);
    document.getElementById('get-palette').href = url;
</script>
{% endblock %}
